<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Battery{
            constructor(energy) {
                this.energy=energy;
            }
            getEnergy(){
                return this.energy;
            }
            setEnergy(new_energy){
                this.energy=new_energy;
            }
            decreaseEnergy(){
                if(this.energy>0){
                    this.energy--;
                }
            }
        }
        class FlashLamp{
            constructor(status,battery) {
                this.status=status;
                this.battety=battery;
            }
            setBattery(new_battery){
                this.battety=new_battery;
            }
            getBatteryInfo(){
                return this.battety.getEnergy();
            }
            light(){
                if(this.status){
                    alert("Lighting");
                }else{
                    alert("Not Lighting");
                }
            }
            turnOn(){
                this.status=true;
            }
            turnOff(){
                this.status=false;
            }
        }
        let battery=new Battery();
        battery.setBattery(10);
        let flashLamp = new FlashLamp();
        flashLamp.setBattery(battery);
        
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
        flashLamp.light();

        document.write("Turn on<br/>")
        flashLamp.turnOn();
        flashLamp.light();
        document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

        document.write("Turn off<br/>")
        flashLamp.turnOff();
        flashLamp.light();
    </script>
</body>
</html>
