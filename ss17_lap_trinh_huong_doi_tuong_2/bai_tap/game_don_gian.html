<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="SimpleGame"></p>
    <script src="superman.jpg" height="100" width="200"></script>
    <script>
        class Hero{
            constructor(image,top,left,size) {
                this.image=image;
                this.top=top;
                this.left=left;
                this.size=size;
            }
            getHero(){
                return '<img width="'+ this.size + '"' +
                    ' height="'+ this.size + '"' +
                    ' src="' + this.image +'"' +
                    ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
            }
            moveRight(){
                this.left+=20;
            }

        }
        let hero = new Hero("superman.jpg", 20, 30, 100);
        function start() {
            if (hero.left < window.innerWidth - hero.size && hero.top == 20) {
                hero.moveRight();
            }
            document.getElementById('game').innerHTML = hero.getElementHero();
            setTimeout(start, 50)
        }
        start();
    </script>
</body>
</html>
